 


<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-back-button default-href="tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Roof Panels</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/panier">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="success" *ngIf=" getCart_length().length > 0" class="cart-badge">
          {{  getCart_length().length }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>






<ion-content class="login-container" [fullscreen]="true">

  <ion-list class="login-container">
    <ion-list-header>Roof Panels</ion-list-header>
    <ion-item *ngFor="let p of pages ">


      <ion-avatar slot="start">
        <img alt="avatar" src="{{p.image}}" />
      </ion-avatar>
      <ion-label><h2 style="font-size: 14px; color:black;  ">{{p.title}}</h2></ion-label>

      <ion-button size="small" color="medium" (click)="goToCart(p.component)">
        View
        <ion-icon style="float: right; align-items: center;" expand="block" slot="end" name="eye"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>
</ion-content>

<ion-tab-bar class="ion-tab-bar" slot="bottom">

  <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']">
    <ion-icon aria-hidden="true" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']">
    <ion-icon aria-hidden="true" name="cart"></ion-icon>
    <ion-label>Products</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']">
    <ion-icon aria-hidden="true" name="log-out"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-tab-button>

</ion-tab-bar>
