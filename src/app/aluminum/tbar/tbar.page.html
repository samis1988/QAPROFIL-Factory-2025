 
<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-back-button default-href="aluminium"></ion-back-button>
    </ion-buttons>
    <ion-title>T- Bar Suspension System</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/panier">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="success" *ngIf=" getCart_length().length > 0" class="cart-badge">
          {{  getCart_length().length }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true">
  <div class="login-container">


    <swiper-container #swiper
                      (afterinit)="swiperReady()"
                      (slidechange)="swiperSlideChanged($event)"
                      [loop]="true"
                      [pagination]="true"
                      zoom-max-ratio="3"
                      zoom-min-ratio="1"
                      [zoom]="true" autoplay-delay="5000">

      <swiper-slide *ngFor="let p of products ">

        <ion-col class="ion-text-left">



          <ion-card>
            <img alt="Silhouette of mountains" src="{{p.image}}" (click)="openViewer(p.image)" imageViewer />
            <ion-card-header>



            </ion-card-header>

          </ion-card>




        </ion-col>

      </swiper-slide>

    </swiper-container>

    <ion-card-content>

      <p><font face="Times New Roman" color="black" size="3">- Thickness  / mm :</font> <font face="Arial Black" color="black" size="3"> 0.3  </font></p>

      <ion-card class="custom-card">

        <ion-card>
          <ion-item lines="none">

            <ion-label>
              <h2>T-Bar </h2>

            </ion-label>

            <ion-select value="0" [(ngModel)]="selectedtbar" placeholder="Select T-Bar">
              <ion-select-option value="T-Bar Cross-T 60 Section">T-Bar Cross-T 60 Section</ion-select-option>
              <ion-select-option value="T-Bar Cross-T 120 Section">T-Bar Cross-T 120 Section</ion-select-option> 
              <ion-select-option value="T-Bar Main-T 360 Section">T-Bar Main-T 360 Section</ion-select-option>
            </ion-select>

          </ion-item>

          <ion-item>
            <ion-label>Qty</ion-label>

            <ion-buttons slot="end">
              <ion-button size="small" (click)="decreaseQty()">âˆ’</ion-button>

              <ion-input #qtyInput
                         type="number"
                         value="1"
                         inputmode="numeric"
                         style="width: 50px; text-align: center;"></ion-input>

              <ion-button size="small" (click)="increaseQty()">+</ion-button>
            </ion-buttons>
          </ion-item>




          <ion-button (click)="addtocart(qtyInput)" color="success" shape="round">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            Add
          </ion-button>
        </ion-card>
      </ion-card>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>

    </ion-card-content>

  </div>

</ion-content>


<ion-tab-bar class="ion-tab-bar" slot="bottom">

  <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']">
    <ion-icon aria-hidden="true" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']">
    <ion-icon aria-hidden="true" name="cart"></ion-icon>
    <ion-label>Products</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']">
    <ion-icon aria-hidden="true" name="log-out"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-tab-button>

</ion-tab-bar>
