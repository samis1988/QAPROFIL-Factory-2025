<ion-header>
  
  <ion-toolbar color="tertiary">
    
    <ion-title>Request Details</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container">

  <!-- User Info -->
  <ion-card class="login-container">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="assets/img/user.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>E-mail</h2>
        <p>{{user.email}}</p>
      </ion-label>
    </ion-item>


    <!-- Quick Actions -->
    <ion-card>
      <ion-card-content class="scrollable-content">
        <!-- Task Progress -->
        <!-- Stats Cards -->
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-card>
                <ion-card-header>
                  <ion-card-title><font face="Times New Roman" color="black" size="4">Date </font></ion-card-title>
                </ion-card-header>
                <ion-card-content> <font style="color: red;"> {{user.date}}</font></ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col size="4">
              <ion-card>
                <ion-card-header>
                  <ion-card-title><font face="Times New Roman" color="black" size="4">ID</font> </ion-card-title>
                </ion-card-header>
                <ion-card-content>{{user.id}}</ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>

        </ion-grid>

        <ion-list>
          <ion-list-header>
            <ion-label><ion-icon class="icon-large" name="mail-unread-outline" slot="start"></ion-icon></ion-label>
          </ion-list-header>

          <ion-item>
            
            <ion-label> {{user.request}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
