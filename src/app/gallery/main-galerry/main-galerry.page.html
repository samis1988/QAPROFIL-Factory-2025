
<ion-toolbar class="ion-toolbar">
  <ion-buttons slot="start">
    <ion-back-button default-href="tabs/tab1"></ion-back-button>
  </ion-buttons>
  <ion-title>Aluminum Panel - Strip (Photos) </ion-title>
  <ion-buttons slot="end">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-toolbar>


<ion-content class="login-container" [fullscreen]="true">

  


  <ion-content class="login-container" >
    <div class="login-container">
      <ion-grid class="login-container">
        <ion-row >
          <ion-col>
            <ion-card>

              <a class="alink" href="panel84-r">

                <ion-card-title>Panel and Joint  </ion-card-title>
                <p>
                  <img width="300" height="160" src="assets/img/home/84r/10---84R-SSBL.png" alt="" />
                  
                </p>
              </a>
            </ion-card>
          </ion-col>

          <ion-col>
            <ion-card>
              <a class="alink" href="panel-srp">
                <ion-card-title>Panel and SRP</ion-card-title>
                <p>
                  <img width="300" height="160" src="assets/img/home/SRP/184R-MNDSTR-SRP MDWD.png" alt="" />
                  
                </p>
              </a>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-grid>

      <ion-grid class="login-container">
        <ion-row>
          <ion-col>
            <ion-card>
              <a class="alink" href="panel-50">
                <ion-card-title>Qaps</ion-card-title>
                <p>
                  <img width="300" height="160" src="assets/img/home/qap100/Bathroom-QAP-100-Math-Dark.png" alt="" />

                </p>
              </a>
            </ion-card>
          </ion-col>

          <ion-col>
            <ion-card>
              <a class="alink" href="panel-tbar">
                <ion-card-title>Grid System</ion-card-title>
                <p>
                  <img width="300" height="160" src="assets/img/home/tbar/Hospital.png" alt="" />
                  
                </p>
              </a>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-grid>

      

      <ion-grid  >
        <ion-row>
          <ion-col>
            <ion-card>
              <a class="alink" href="gallery">
                <ion-card-title>ALL Photos</ion-card-title>
                <p>
                  <img width="250" height="220" src="assets/img/home/gallery.png" alt="" />

                </p>
              </a>
            </ion-card>
          </ion-col>



        </ion-row>
      </ion-grid>
    </div>
  </ion-content>


</ion-content>

<ion-tab-bar class="ion-tab-bar" slot="bottom">

  <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']">
    <ion-icon aria-hidden="true" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']">
    <ion-icon aria-hidden="true" name="cart"></ion-icon>
    <ion-label>Products</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']">
    <ion-icon aria-hidden="true" name="log-out"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-tab-button>

</ion-tab-bar>
