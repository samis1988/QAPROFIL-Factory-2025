
<ion-toolbar class="ion-toolbar">
  <ion-buttons slot="start">
    <ion-back-button default-href="main-galerry"></ion-back-button>
  </ion-buttons>
  <ion-title>Qaps</ion-title>
  <ion-buttons slot="end">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-toolbar>


<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-grid>
      <div class="login-container">
        <ion-row>
          <ion-col sizeXs="6" *ngFor="let p of products ">

            <table>
              <tr><td><img alt="Silhouette of mountains" src="{{p.image}}" (click)="openViewer(p.image)" imageViewer /> </td></tr>
              <tr><td><font face="Times New Roman" color="black" size="4" style="font-weight:bold">{{p.title}}</font></td></tr>


            </table>



          </ion-col>
        </ion-row>
      </div>
      <p>.</p>
    </ion-grid>
  </div>
</ion-content>




<ion-tab-bar class="ion-tab-bar" slot="bottom">

  <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']">
    <ion-icon aria-hidden="true" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']">
    <ion-icon aria-hidden="true" name="cart"></ion-icon>
    <ion-label>Products</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']">
    <ion-icon aria-hidden="true" name="log-out"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-tab-button>

</ion-tab-bar>
