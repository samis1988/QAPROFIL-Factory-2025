

<ion-content class="ion-padding" [fullscreen]="true">

  <div class="login-container">

    <form [formGroup]="form" novalidate >
      <div>
        <ion-title>Create New Account</ion-title>
        <p>Enter all details to create a new account</p>
      </div>
      <div class="ion-padding">
        <ion-item>
          <ion-input placeholder="Name"></ion-input>
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>


        <ion-item>

          <ion-input placeholder="Email" class="input" [(ngModel)]="gEmail" type="email" formControlName="email"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <ion-item>

          <ion-input class="input" [(ngModel)]="gPassword" placeholder="Password" type="password" formControlName="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
         

        <div>
          <ion-button expand="block" class="primary" (click)="signUp(form)" type="submit" [disabled]="!form.valid">Signup</ion-button>
          <button class="btn btn-primary btn-block" type="submit" (click)="login(form)" [disabled]="!form.valid">log In</button>
        </div>

        <p  > <font face="Times New Roman" color="red" size="2"> {{message}} </font></p>


        <div>
          Already, have an account?<p> <a [routerLink]="['/tabs/tab3']">Login here</a>
        </div>
      </div>

    </form>
  </div>
</ion-content>


<ion-tab-bar class="ion-tab-bar" slot="bottom">

  <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']">
    <ion-icon aria-hidden="true" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']">
    <ion-icon aria-hidden="true" name="cart"></ion-icon>
    <ion-label>Products</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']">
    <ion-icon aria-hidden="true" name="log-out"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-tab-button>

</ion-tab-bar>
