


<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">


    <form>
      <div class="ion-padding">

        <div>
          <ion-title>Reset Password</ion-title>
          <p>Enter your email, to receive a reset password link </p>
        </div>
        <ion-item>
          <ion-input class="input" [(ngModel)]="gEmail" type="text" placeholder="Email" [ngModelOptions]="{standalone: true}"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <div>
          <ion-button expand="block" class="primary" (click)="reset()"> Get Reset Password Link</ion-button>
        </div>
        <div>

        </div>
      </div>
    </form>
  </div>
</ion-content>

<ion-tab-bar class="ion-tab-bar" slot="bottom">

  <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']">
    <ion-icon aria-hidden="true" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']">
    <ion-icon aria-hidden="true" name="cart"></ion-icon>
    <ion-label>Products</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']">
    <ion-icon aria-hidden="true" name="log-out"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-tab-button>

</ion-tab-bar>
